<br />

<h2>Discover</h2>
<div class="scroll-div flex">
  <app-breed-container
    *ngFor="let breed of unratedBreeds"
    [title]="breed.name"
    [description]="breed.description"
    [id]="breed.id"
    [userId]="userId"
  ></app-breed-container>
</div>

<br />

<div class="flex gap-1">
  <h2>Filter</h2>
  <select
    id="breedType"
    name="breedType"
    [(ngModel)]="breedType"
    (change)="this.searchBreedType(this.breedType)"
  >
    <option value="Herding">Herding</option>
    <option value="Working">Working</option>
    <option value="Sporting">Sporting</option>
    <option value="Toy">Toy</option>
    <option value="Hound">Hound</option>
    <option value="Terrier">Terrier</option>
    <option value="Non-Sporting">Non-Sporting</option>
  </select>
</div>

<div class="scroll-div">
  <app-breed-container
    *ngFor="let breed of typeSelectedBreeds"
    [title]="breed.name"
    [description]="breed.description"
    [id]="breed.id"
    [userId]="userId"
  ></app-breed-container>
</div>

<br />

<h2>Most liked</h2>

<div class="scroll-div">
  <app-breed-container
    *ngFor="let breed of likedBreeds"
    [title]="breed.name"
    [description]="breed.description"
    [id]="breed.id"
    [userId]="userId"
    [isRated]="true"
    [rating]="breed.rating"
  ></app-breed-container>
</div>
