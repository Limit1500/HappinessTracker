<br />

<h2>Discover</h2>
<div class="scroll-div flex">
  <app-breed-container
    *ngFor="let breed of unratedBreeds"
    [title]="breed.name"
    [description]="breed.description"
  ></app-breed-container>
</div>

<br />

<div class="flex gap-1">
  <h2>Filter</h2>
  <select
    id="breedType"
    name="breedType"
    [(ngModel)]="breedType"
    (change)="this.searchBreedType(this.breedType)"
  >
    <option value="herding">Herding</option>
    <option value="working">Working</option>
    <option value="sporting">Sporting</option>
    <option value="toy">Toy</option>
    <option value="hound">Hound</option>
    <option value="terrier">Terrier</option>
    <option value="non-sporting">Non-Sporting</option>
  </select>
</div>

<div class="scroll-div">
  <app-breed-container
    *ngFor="let breed of typeSelectedBreeds"
    [title]="breed.name"
    [description]="breed.description"
  ></app-breed-container>
</div>

<br />

<h2>Most liked</h2>

<div class="scroll-div">
  <app-breed-container
    *ngFor="let breed of likedBreeds"
    [title]="breed.name"
    [description]="breed.description"
  ></app-breed-container>
</div>
